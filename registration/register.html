<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration-form-container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <h2>Register</h2>
            <input type="hidden" name="access_key" value="4a1b1a78-ae05-453d-a7db-e0cbde938b8e">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Contact Address:</label>
            <textarea id="address" name="address" placeholder="Enter your contact address" rows="4" required></textarea>

            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="submit">Register</button>
            <p id="status-message"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
